<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MMOCs</title>
    <meta name="description" content="A collection of modular multplication on circle patterns">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/waffle-grid">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <h1>Modular multiplication on a circle</h1>

    <div class="overlay"></div>

    <div class="grid">
      <div class="row">

        {% for i in (0..50)%}

          <div class="col col-2-of-4 col-m-4-of-4">
            <div style="background-image: url({{site.baseurl}}/MMOCs/graph-{{i}}.svg);" id="1"></div>
            <span>{{i}}</span>
          </div>

        {% endfor %}

      </div>
    </div>

    <!-- <script src="js/plugins.js"></script> -->
    <footer>
      Made by <a href="https://github.com/lucasgruwez">@lucasgruwez</a>. &copy; <span>2017</span> All rights reserved.
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
